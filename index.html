<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Communication Resource</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
        }
        .highlight-a {
            background-color: rgba(34, 211, 238, 0.15);
            color: #22D3EE;
            padding: 2px 4px;
            border-radius: 4px;
        }
        .highlight-b {
            background-color: rgba(139, 92, 246, 0.15);
            color: #A78BFA;
            padding: 2px 4px;
            border-radius: 4px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        select:focus {
            --tw-ring-color: #8B5CF6;
        }
        .commentary-box {
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.2);
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-300 antialiased">

    <!-- Header -->
    <header class="sticky top-0 z-20 bg-slate-900/70 backdrop-blur-lg border-b border-slate-700">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white">
                <span class="text-violet-400">ACR</span>
                <span class="font-light">| Academic Communication Resource ðŸŽ“</span>
            </h1>
            <button id="reset-btn" class="hidden text-sm text-slate-300 font-semibold py-2 px-4 rounded-lg bg-slate-700 hover:bg-slate-600 transition-all transform hover:scale-105">
                Start New Search
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">

        <!-- Introduction -->
        <div id="intro-text" class="text-center max-w-3xl mx-auto mb-12">
            <h2 class="text-4xl md:text-5xl font-extrabold text-white mb-4">Analyse Excellent Student Writing.</h2>
            <p class="text-lg text-slate-400 leading-relaxed">
                Explore authentic examples of effective academic work. Select your field and a writing feature to compare different, powerful strategies used by students.
            </p>
        </div>

        <!-- Interactive Tool -->
        <div id="selection-form" class="bg-slate-800/50 p-8 rounded-xl shadow-2xl border border-slate-700">
            <div class="grid md:grid-cols-3 gap-8">
                <!-- Step 1: Discipline -->
                <div class="flex items-start space-x-4">
                    <div class="flex-shrink-0 h-12 w-12 rounded-lg bg-slate-700 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-violet-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                    </div>
                    <div>
                        <label for="discipline" class="block text-sm font-medium text-slate-300 mb-1">Field of Study</label>
                        <select id="discipline" class="w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm pl-3 pr-10 py-2 text-white focus:outline-none focus:ring-2 focus:ring-violet-500">
                            <option value="">Select a discipline...</option>
                        </select>
                    </div>
                </div>

                <!-- Step 2: Assignment Type -->
                <div class="flex items-start space-x-4">
                    <div class="flex-shrink-0 h-12 w-12 rounded-lg bg-slate-700 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-violet-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                    </div>
                    <div>
                        <label for="assignment-type" class="block text-sm font-medium text-slate-300 mb-1">Assignment Type</label>
                        <select id="assignment-type" class="w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm pl-3 pr-10 py-2 text-white focus:outline-none focus:ring-2 focus:ring-violet-500 disabled:text-slate-400" disabled>
                            <option>Select a discipline first...</option>
                        </select>
                    </div>
                </div>

                <!-- Step 3: Writing Feature -->
                <div class="flex items-start space-x-4">
                    <div class="flex-shrink-0 h-12 w-12 rounded-lg bg-slate-700 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-violet-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                    </div>
                    <div>
                        <label for="writing-feature" class="block text-sm font-medium text-slate-300 mb-1">Writing Feature</label>
                        <select id="writing-feature" class="w-full bg-slate-700 border border-slate-600 rounded-md shadow-sm pl-3 pr-10 py-2 text-white focus:outline-none focus:ring-2 focus:ring-violet-500 disabled:text-slate-400" disabled>
                            <option>Choose an assignment...</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button id="submit-btn" class="text-white font-bold py-3 px-10 rounded-lg bg-violet-600 hover:bg-violet-700 focus:outline-none focus:ring-4 focus:ring-violet-500/50 transition-all duration-300 ease-in-out disabled:bg-slate-600 disabled:text-slate-400 disabled:cursor-not-allowed transform hover:scale-105 disabled:scale-100">
                    Show Me Examples
                </button>
            </div>
        </div>
        
        <!-- Loading Spinner and Output Container -->
        <div id="loading-spinner" class="hidden text-center py-12">
            <svg class="animate-spin h-10 w-10 text-violet-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-slate-400">Curating excellent examples for you...</p>
        </div>
        
        <div id="output-container" class="mt-12"></div>

    </main>

    <script>
        // === CONFIGURATION ===
        // REPLACE THIS WITH YOUR GOOGLE SHEETS CSV URL
        const GOOGLE_SHEETS_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS0QvtosEdTWMOzWkLW1FhE26WrMSNPpEyxa0jXx8gTMENvl-ymgXjbgf1LqR0rAp4h5suCJW4vBhNU/pub?output=csv';
        
        // === STATE ===
        let corpus = {};
        
        // === DOM ELEMENTS ===
        const disciplineSelect = document.getElementById('discipline');
        const assignmentSelect = document.getElementById('assignment-type');
        const featureSelect = document.getElementById('writing-feature');
        const submitBtn = document.getElementById('submit-btn');
        const resetBtn = document.getElementById('reset-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const outputContainer = document.getElementById('output-container');
        const introText = document.getElementById('intro-text');

        // === LOAD DATA FROM GOOGLE SHEETS ===
        async function loadDataFromGoogleSheets() {
            try {
                const response = await fetch(GOOGLE_SHEETS_CSV_URL);
                const csvText = await response.text();
                parseCSVToCorpus(csvText);
                populateDisciplines();
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Failed to load data. Please check your Google Sheets URL.');
            }
        }

        // === PARSE CSV TO CORPUS ===
        function parseCSVToCorpus(csvText) {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            
            // Expected columns: discipline, assignment_type, feature, title, description, 
            // sampleA_title, sampleA_content, sampleB_title, sampleB_content, 
            // commentary_title, commentary_content, sampleC_title, sampleC_content,
            // sampleD_title, sampleD_content, commentary2_title, commentary2_content,
            // development_title, development_content
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = parseCSVLine(line);
                if (values.length < 19) continue; // Skip incomplete rows
                
                const [discipline, assignmentType, feature, title, description,
                       sampleA_title, sampleA_content, sampleB_title, sampleB_content,
                       commentary_title, commentary_content,
                       sampleC_title, sampleC_content, sampleD_title, sampleD_content,
                       commentary2_title, commentary2_content,
                       development_title, development_content] = values;
                
                // Initialize nested structure
                if (!corpus[discipline]) corpus[discipline] = {};
                if (!corpus[discipline][assignmentType]) corpus[discipline][assignmentType] = {};
                
                corpus[discipline][assignmentType][feature] = {
                    title,
                    description,
                    sampleA_title,
                    sampleA_content,
                    sampleB_title,
                    sampleB_content,
                    commentary_title,
                    commentary_content,
                    sampleC_title,
                    sampleC_content,
                    sampleD_title,
                    sampleD_content,
                    commentary2_title,
                    commentary2_content,
                    development_title,
                    development_content
                };
            }
        }

        // === PARSE CSV LINE (handles quoted values with commas) ===
        function parseCSVLine(line) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim());
            
            return values.map(v => v.replace(/^"|"$/g, '')); // Remove surrounding quotes
        }

        // === POPULATE DROPDOWNS ===
        function populateDisciplines() {
            disciplineSelect.innerHTML = '<option value="">Select a discipline...</option>';
            Object.keys(corpus).sort().forEach(discipline => {
                disciplineSelect.add(new Option(discipline, discipline));
            });
        }

        function updateAssignmentTypes() {
            const selectedDiscipline = disciplineSelect.value;
            assignmentSelect.innerHTML = '<option value="">Select assignment type...</option>';
            featureSelect.innerHTML = '<option value="">Choose an assignment...</option>';
            featureSelect.disabled = true;
            
            if (selectedDiscipline && corpus[selectedDiscipline]) {
                Object.keys(corpus[selectedDiscipline]).sort().forEach(type => {
                    assignmentSelect.add(new Option(type, type));
                });
                assignmentSelect.disabled = false;
            } else {
                assignmentSelect.disabled = true;
            }
            checkFormCompletion();
        }

        function updateWritingFeatures() {
            const selectedDiscipline = disciplineSelect.value;
            const selectedAssignment = assignmentSelect.value;
            featureSelect.innerHTML = '<option value="">Select feature...</option>';
            
            if (selectedDiscipline && selectedAssignment && corpus[selectedDiscipline][selectedAssignment]) {
                Object.keys(corpus[selectedDiscipline][selectedAssignment]).sort().forEach(feature => {
                    featureSelect.add(new Option(feature, feature));
                });
                featureSelect.disabled = false;
            } else {
                featureSelect.disabled = true;
            }
            checkFormCompletion();
        }

        function checkFormCompletion() {
            submitBtn.disabled = !(disciplineSelect.value && assignmentSelect.value && featureSelect.value);
        }

        // === DISPLAY CONTENT ===
        function displayContent() {
            loadingSpinner.classList.remove('hidden');
            outputContainer.innerHTML = '';
            
            setTimeout(() => {
                const discipline = disciplineSelect.value;
                const assignment = assignmentSelect.value;
                const feature = featureSelect.value;
                
                if (!discipline || !assignment || !feature) {
                    loadingSpinner.classList.add('hidden');
                    return;
                }

                const data = corpus[discipline][assignment][feature];
                
                const contentHTML = `
                <div class="animate-fade-in">
                    <div class="text-center mb-8">
                        <h3 class="text-3xl font-bold text-white">${data.title}</h3>
                        <p class="text-slate-400 mt-2 max-w-2xl mx-auto">${data.description}</p>
                    </div>
                    
                    <div class="grid lg:grid-cols-3 gap-6">
                        <!-- Sample A -->
                        <div class="bg-slate-800/60 p-6 rounded-lg border border-slate-700">
                            <h4 class="text-lg font-semibold text-white mb-3">${data.sampleA_title}</h4>
                            <div class="text-slate-400 leading-relaxed space-y-3">${data.sampleA_content}</div>
                        </div>

                        <!-- Commentary -->
                        <div class="bg-slate-800 p-6 rounded-lg border-2 border-violet-500/50 flex flex-col justify-center commentary-box">
                            <h4 class="text-lg font-semibold text-violet-300 mb-3">${data.commentary_title}</h4>
                            <div class="text-slate-300 leading-relaxed">${data.commentary_content}</div>
                        </div>

                        <!-- Sample B -->
                        <div class="bg-slate-800/60 p-6 rounded-lg border border-slate-700">
                            <h4 class="text-lg font-semibold text-white mb-3">${data.sampleB_title}</h4>
                            <div class="text-slate-400 leading-relaxed space-y-3">${data.sampleB_content}</div>
                        </div>
                    </div>

                    <div class="mt-8 text-center" id="compare-more-container">
                        <button id="compare-more-btn" class="text-white font-semibold py-2 px-6 rounded-lg bg-slate-600 hover:bg-slate-500 transition-all transform hover:scale-105">
                            Compare More Strategies
                        </button>
                    </div>
                    <div id="additional-comparison-content" class="mt-10"></div>
                    
                    <div class="mt-10 bg-slate-800/60 p-8 rounded-lg border border-slate-700">
                        <h4 class="text-2xl font-bold text-white mb-4">${data.development_title}</h4>
                        <div>${data.development_content}</div>
                    </div>
                </div>
                `;
                
                loadingSpinner.classList.add('hidden');
                outputContainer.innerHTML = contentHTML;
                introText.classList.add('hidden');
                document.getElementById('selection-form').classList.add('hidden');
                resetBtn.classList.remove('hidden');

                document.getElementById('compare-more-btn').addEventListener('click', () => displayMoreContent(data));
            }, 600);
        }

        function displayMoreContent(data) {
            const moreContentContainer = document.getElementById('additional-comparison-content');
            const compareMoreButtonContainer = document.getElementById('compare-more-container');
            
            const moreContentHTML = `
                <div class="animate-fade-in">
                    <div class="grid lg:grid-cols-3 gap-6">
                        <!-- Sample C -->
                        <div class="bg-slate-800/60 p-6 rounded-lg border border-slate-700">
                            <h4 class="text-lg font-semibold text-white mb-3">${data.sampleC_title}</h4>
                            <div class="text-slate-400 leading-relaxed space-y-3">${data.sampleC_content}</div>
                        </div>

                        <!-- Commentary 2 -->
                        <div class="bg-slate-800 p-6 rounded-lg border-2 border-violet-500/50 flex flex-col justify-center commentary-box">
                            <h4 class="text-lg font-semibold text-violet-300 mb-3">${data.commentary2_title}</h4>
                            <div class="text-slate-300 leading-relaxed">${data.commentary2_content}</div>
                        </div>

                        <!-- Sample D -->
                        <div class="bg-slate-800/60 p-6 rounded-lg border border-slate-700">
                            <h4 class="text-lg font-semibold text-white mb-3">${data.sampleD_title}</h4>
                            <div class="text-slate-400 leading-relaxed space-y-3">${data.sampleD_content}</div>
                        </div>
                    </div>
                </div>
            `;
            
            moreContentContainer.innerHTML = moreContentHTML;
            compareMoreButtonContainer.style.display = 'none';
            moreContentContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function resetTool() {
            outputContainer.innerHTML = '';
            introText.classList.remove('hidden');
            document.getElementById('selection-form').classList.remove('hidden');
            resetBtn.classList.add('hidden');
            disciplineSelect.value = '';
            updateAssignmentTypes();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // === EVENT LISTENERS ===
        disciplineSelect.addEventListener('change', updateAssignmentTypes);
        assignmentSelect.addEventListener('change', updateWritingFeatures);
        featureSelect.addEventListener('change', checkFormCompletion);
        submitBtn.addEventListener('click', displayContent);
        resetBtn.addEventListener('click', resetTool);
        
        // === INITIALIZE ===
        document.addEventListener('DOMContentLoaded', loadDataFromGoogleSheets);
    </script>
</body>
</html>
